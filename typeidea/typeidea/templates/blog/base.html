<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}首页{% endblock %}- typeidea博客系统</title>
</head>
<body>
<div>
    {% for cate in navs %}
    <a href="{% url 'category-list' cate.id %}">id:{{ cate.id }}-name:{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>

{% block main %}
{% endblock %}

<hr/>
<div>
    {% for cate in categories %}
    <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>

<div>
    {% for sidebar in sidebars %}
    <h4>{{ sidebar.title }}</h4>
    {{ sidebar.content_html }}
    {% endfor %}
</div>

</body>
</html>
