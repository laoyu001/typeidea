<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>typeidea博客系统</title>
</head>
<body>
{% if post %}
<h1>{{ post.title }}</h1>
<div>
    <span>作者：{{ post.owner.username }}</span>
    <span>分类：{{ post.category.name }}</span>
</div>
<hr/>
<P>
    {{ post.content }}
</P>
{% endif %}
</body>
</html>
